<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staying Healthy - Effect of Soap</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <h2>Water Only</h2>
        <div class="topWater">
            <img id="plate1" src="img/plate1.png" alt="plate1">
        </div>
        <div class="buttomWaterChoice">
            <div class="buttomWaterChoice-A">A</div>
            <div class="buttomWaterChoice-B">B</div>
            <div class="buttomWaterChoice-C">C</div>
            <div class="buttomWaterChoice-D">D</div>
            <div class="buttomWaterChoice-E">E</div>
        </div>
        <div class="buttomWater">
            <div class="buttomWater-A">
                <p>A</p>
                <button id="buttonWaterA" class="buttonWater">Streaking of agar plate with unwashed finger</button>
            </div>
            <div class="buttomWater-B">
                <p>B</p>
                <button id="buttonWaterB" class="buttonWater">Washing of hands with water for <h6>10 s</h6></button>
            </div>
            <div class="buttomWater-C">
                <p>C</p>
                <button id="buttonWaterC" class="buttonWater">Streaking of a new agar plate with washed finger</button>
            </div>
            <div class="buttomWater-D">
                <p>D</p>
                <button id="buttonWaterD" class="buttonWater">Incubate for <br> 24hrs</button>
            </div>
            <div class="buttomWater-E">
                <p>E</p>
                <button id="buttonWaterE" class="buttonWater">Compare no of colonies on both agar plates</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/index.js"></script>
</body>
</html>
